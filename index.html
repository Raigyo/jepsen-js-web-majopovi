<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>BeCode/JavaScript for the Web Exercise</title>
    <link rel="icon" href="./_shared/img/becode-seal.png" />


  <!-- Font Awesome -->
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  crossorigin="anonymous">

  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i> Group exercise Javascript for the Web <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <!--beginning of content-->
      <div class="content">
        <p>
          <i class="fas fa-arrow-right"></i>
            <!--Main content: list of items-->
            <div id="contentIdeas"></div>
            <!--Modal box for existing items-->
            <div id="myModal" class="modal">
              <div class="modal-content">
                <div class="modal-header">
                  <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                  <h1 id="modTitle">Titre de mon idée</h1>
                  <p id="modDescr">texte de mon idée</p>
                  <h2>comments</h2>
                  <p id="modCom" class="content-output"></p>
                  <textarea class='content-input'></textarea>
                  <button class='save-button'>Save</button>
                </div>
                <!--add buttons in the modal box-->
                <span id="addButtons"></span>
              </div>
            </div>
            <!--Button to add an item-->
            <button type="button" class="btnAdd" id="btnAdd">Add an idea</button>
            <button type="button" class="saveAll" id="saveAll">Save all</button>
          <i class="fas fa-arrow-left"></i>
        </p>
      </div>
      <!--end of content-->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
