<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>BeCode/JavaScript for the Web Exercise</title>

  <!--<link rel="icon" href="./_shared/img/logo.png" />-->

  <!-- Fot Awesome -->
  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <header>
      <h1>Majopovi</h1>
      <h2>
        <strong><i class="fas fa-arrow-right"></i> Majopovi <i class="fas fa-arrow-left"></i></strong>
      </h2>
    </header>
    <div class="content">
      <article class="ideas-list">

        <!--insert list of ideas here-->

        <ul></ul>
        <button id="modal-add-btn">Add Modal</button>
      </article>
      <!--Modal for adding ideas-->
      <div id="modal-add" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Add an idea</h1>
            <span id="close" class="modal-add-close">&times;</span>
          </div>
          <input id="modal-title" value="Title"></input>
          <textarea id="modal-descr" cols="30" rows="10"></textarea>
          <button class="add-idea">Add your idea</button>
        </div>
      </div>
      <!--Modal for editing ideas-->
      <div id="modal-edit" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Edit an idea</h1>
            <span id="close" class="modal-edit-close">&times;</span>
          </div>
          <p class="idea-title">Idea Title:</p>
          <input id="edit-title" value="content of title"></input>
          <p class="idea-descr">Idea Description:</p>
          <textarea id="edit-descr" cols="30" rows="10"></textarea>
          <button class="save-idea">Save</button>
        </div>
      </div>
      <!--Modal for show comments-->
      <div id="modal-comment" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Comment an idea</h1>
            <span id="close" class="modal-edit-close">&times;</span>
          </div>
          <h1 class="idea-title">Idea Title</h1>
          <p class="idea-descr">Idea Description</p>
          <h2>Comments:</h2>
          <p class="modal-com">List of comments</p>
          <h2>Add a comment:</h2>
          <textarea class="modal-comment" value="Comment"></textarea>
          <button class="add-comment">Add comment</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
